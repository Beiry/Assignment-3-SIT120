        <div class="container">
          <div class="container-row container-row-journal">
            <div class="container-item container-item-journal">
              <form id="diary-form" action="">
                <label for="diary-title" class="diary-label">Enter a Title:</label>
                <input type="text" name="diary-title" id="diary-title" class="diary-text-title"

                <label for="diary" class="diary-label">Today's Entry</label>
                <input name="diary-entry" id="entry" class="diary-text-box"
                  placeholder="What's on your mind today?"></input>
                <button class="btn-main diary-submit-btn" type="submit">Submit</button>
              </form>

              <h2 class="heading-results">Diary Entries</h2>
            </div>
          </div>
        </div>
