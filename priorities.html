<!-- Page content -->

<div class="main" id="main">
    <div id="app2">
        <div class="backingblock">

            <h1 class="title">Priorities</h1>

            <div class="topprioritybox">
                <p class="topprioritytitleonpage">Top Priority</p>
                <br>
                <div class="prioritybox">
                    <input class="prioritytitlebox" type="text" id="topPriorityEntry"
                        placeholder="Enter Top Priority title..." />
                    <input class="prioritysubmit" type="submit" onclick="setTopPriority();" />
                </div>
                <br>
                <div class="prioritybox">
                    <input class="prioritytitlebox" type="text" id="topNotesEntry"
                        placeholder="Enter Top Priority note..." />
                    <input class="prioritysubmit" type="submit" onclick="setTopNotes();" />
                </div>
                <br>
                <p>Completion:</p>
                <button v-on:click="completion1 = completion1 + 24.4" :style="{ width: completion1 + 'px' }" class="completionmeter"></button>
                <div class="completionmeterback" ></div>
                <br>
            </div>
            
            <br>
            <div class="topprioritybox">
                <p class="secondprioritytitleonpage">Second Priority</p>
                <br>
                <div class="prioritybox">
                    <input class="prioritytitlebox" type="text" id="secondPriorityEntry"
                        placeholder="Second Priority title..." />
                    <input class="prioritysubmit" type="submit" onclick="setSecondPriority();" />
                </div>
                <br>
                <div class="prioritybox">
                    <input class="prioritytitlebox" type="text" id="secondNotesEntry"
                        placeholder="Second Priority note..." />
                    <input class="prioritysubmit" type="submit" onclick="setSecondNotes();" />
                </div>
                <br>
                <p>Completion:</p>
                <button v-on:click="completion2 = completion2 + 24.4" :style="{ width: completion2 + 'px' }" class="completionmeter"></button>
                <div class="completionmeterback" ></div>
                <br>
            </div>
            <br>
            <div class="topprioritybox">
                <p class="thirdprioritytitleonpage">Third Priority</p>
                <br>
                <div class="prioritybox">
                    <input class="prioritytitlebox" type="text" id="thirdPriorityEntry"
                        placeholder="Third Priority title..." />
                    <input class="prioritysubmit" type="submit" onclick="setThirdPriority();" />
                </div>
                <br>
                <div class="prioritybox">
                    <input class="prioritytitlebox" type="text" id="thirdNotesEntry"
                        placeholder="Third Priority Note..." />
                    <input class="prioritysubmit" type="submit" onclick="setThirdNotes();" />
                </div>
                <br>
                <p>Completion:</p>
                <div class="completionmeterback" >
                <button v-on:click="completion3 = completion3 + 24.4" :style="{ width: completion3 + 'px' }" class="completionmeter"></button>
                </div>
                <br>
            </div>
            <br>

        </div>
        <div class="backingblock">
            <div>
                <div class="tododays">
                    <div class="todochecklist">
                        <input class="todocheck" type="checkbox" id="Mo" value="Mo" v-model="checkedTodo">
                        <label class="daylabellarge" for="Mo">Monday</label>
                        <label class="daylabelsmall" for="Mo">Mo</label>
                    </div>
                    <br>
                    <div class="todochecklist">
                        <input class="todocheck" type="checkbox" id="Tu" value="Tu" v-model="checkedTodo">
                        <label class="daylabellarge" for="Tu">Tuesday</label>
                        <label class="daylabelsmall" for="Tu">Tu</label>
                    </div>
                    <br>
                    <div class="todochecklist">
                        <input class="todocheck" type="checkbox" id="We" value="We" v-model="checkedTodo">
                        <label class="daylabellarge" for="We">Wednesday</label>
                        <label class="daylabelsmall" for="We">We</label>
                    </div>
                    <br>
                    <div class="todochecklist">
                        <input class="todocheck" type="checkbox" id="Th" value="Th" v-model="checkedTodo">
                        <label class="daylabellarge" for="Th">Thursday</label>
                        <label class="daylabelsmall" for="Th">Th</label>
                    </div>
                </div>
                <br>
                <div class="tododays">
                    <br>
                    <div class="todochecklist">
                        <input class="todocheck" type="checkbox" id="Fr" value="Fr" v-model="checkedTodo">
                        <label class="daylabellarge" for="Fr">Friday</label>
                        <label class="daylabelsmall" for="Fr">Fr</label>
                    </div>
                    <br>
                    <div class="todochecklist">
                        <input class="todocheck" type="checkbox" id="Sa" value="Sa" v-model="checkedTodo">
                        <label class="daylabellarge" for="Sa">Saturday</label>
                        <label class="daylabelsmall" for="Sa">Sa</label>
                    </div>
                    <br>
                    <div class="todochecklist">
                        <input class="todocheck" type="checkbox" id="Su" value="Su" v-model="checkedTodo">
                        <label class="daylabellarge" for="Su">Sunday</label>
                        <label class="daylabelsmall" for="Su">Su</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <span class="todolistlarge">You've completed: {{ checkedTodo }}</span>
                    <span class="todolistsmall">You've completed:</span>
                </div>
                <br>
                <br>
                <div>
                    <span class="todolistsmall">{{ checkedTodo }}</span>
                </div>
                <br>

            </div>

            <script>
                new Vue({
                    el: '#app2',
                    data: {
                        checkedTodo: [],
                        completion1: 10,
                        completion2: 10,
                        completion3: 10
                    }
                })
            </script>
        </div>
    </div>
</div>
</div>
